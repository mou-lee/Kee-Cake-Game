<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play & Win ğŸ°</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>ğŸ‚ Enter Details to Play</h2>

  <form id="loginForm" class="login-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <textarea id="address" placeholder="Address" required></textarea>

    <button type="submit">Continue to Game ğŸ®</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // (Optional) Save data in localStorage
      localStorage.setItem("playerName", name.value);
      localStorage.setItem("playerPhone", phone.value);
      localStorage.setItem("playerAddress", address.value);

      window.location.href = "game.html";
    });
  </script>

</body>
</html>
